<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./style.css" />

    <title>Register</title>
  </head>
  <body>
    <section class="main-container">
      <form action="" class="register-form" id="registerform">
        <div class="header">Create an account</div>
        <div class="input-container">
          <label for="fullname" class="input-label">Full Name</label>
          <input type="text" name="fullname" id="fullname" class="input-field" />
          <div class="error-text" id="fullnameerror"></div>
        </div>
        <div class="input-container">
          <label for="username" class="input-label">Username</label>
          <input type="text" name="'username" id="username" class="input-field" />
          <div class="error-text" id="usernameerror"></div>
        </div>
        <div class="input-container">
          <label for="email" class="input-label">Email</label>
          <input type="email" name="email" id="email" class="input-field" />
          <div class="error-text" id="emailerror"></div>
        </div>
        <div class="input-container">
          <label for="phone" class="input-label">Phone Number</label>
          <input type="number" name="phone" id="phone" class="input-field" />
          <div class="error-text" id="phoneerror"></div>
        </div>
        <div class="input-container">
          <label for="password" class="input-label">Password</label>
          <input type="password" name="password" id="password" class="input-field" />
          <div class="error-text" id="passworderror"></div>
        </div>
        <div class="input-container">
          <label for="confirm-password" class="input-label">Confrim Password</label>
          <input type="password" name="confirmpassword" id="confirmpassword" class="input-field" />
        </div>
        <div class="helper-text" id="helpertext"></div>
        <div class="g-recaptcha" data-sitekey="6LdFxWsgAAAAAPYXT3_DFCrCRfQPzeoLdCelIX-G" style="margin-top: 25px"></div>
        <div class="input-container">
          <input type="button" value="Register" id="registerbutton" class="register-btn" />
        </div>
        <div class="link-container">
          <p>Already have an account,</p>
          <a href="../login/index.html" style="margin-left: 5px">Login Now</a>
        </div>
      </form>
    </section>

    <script src="./script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </body>
</html>
